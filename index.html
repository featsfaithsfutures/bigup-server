<html>
    
<head>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//socket.io-1.2.0.js"></script>
<script>
io = io.connect();

$("#login").click(function(){
    userid = $("#userid").val()
    from   = $("#from").val()
    io.emit('login', {userId: userid, geo: from});
})

  io.on('bigup', function(data) {
    $("#bigups").append("you got a big up from: " + data.senderId)
  })

</script>
</head>

<body>
  <input id="userid" type="text" />
  <input id="from"   type="text" label="from"/>
  <input type="button" id="login" />
  <div id="bigups" ></div>
</body>

</html>
